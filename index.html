<!doctype html>
<html>
    <head>
        <style>
            #spaghett {
                margin-top: auto;
                margin-left: auto;
            }
        </style>
    </head>

    <body>
        
        <img src="spaghett.png" width="400px" onClick="memes()" id="spaghett">

        <script>
            
            var spaghett_img = document.getElementById("spaghett");
            spaghett_img.style.marginLeft = String(Number(window.innerWidth)/2 - Number(spaghett_img.width)/2) + "px";
            spaghett_img.style.marginTop = String(Number(window.innerHeight)/2 - Number(spaghett_img.height)/2) - 300 + "px";

            var memes_audio = new Audio("spaghett.mp3");

            function memes() {
                memes_audio.play();
            }

        </script>
    </body>
</html>
